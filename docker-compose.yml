services:
  redis:
    image: valkey/valkey:8-alpine
  nats:
    image: nats
    command: -js
  postgres:
    image: postgres:17-alpine
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./dev/postgres_init.sql:/docker-entrypoint-initdb.d/postgres_init.sql
    environment:
      - POSTGRES_PASSWORD=noctf
volumes:
  postgres: